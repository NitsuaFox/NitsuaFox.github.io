<!DOCTYPE html>
<html>
<head>
    <title>Dr. Disrespect: Avoid the Word</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
        }
        #gameCanvas {
            display: block;
            background-color: #1e1e1e;
            width: 100%;
            height: 100vh;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="score">Type your statement: </div>
    <div id="gameOver">Game Over! You typed "MINOR".</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const statement = "I'm here to apologize and take responsibility. I should have never entertained these conversations. This was stupid.";
        let currentIndex = 0;
        let gameOver = false;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            const typedChar = String.fromCharCode(e.keyCode).toUpperCase();
            const expectedChar = statement[currentIndex].toUpperCase();

            if (typedChar === expectedChar) {
                currentIndex++;
                document.getElementById('score').innerText = `Type your statement: ${statement.slice(0, currentIndex)}`;
            } else if (typedChar === 'M' && statement.slice(currentIndex, currentIndex + 5).toUpperCase() === 'MINOR') {
                document.getElementById('gameOver').style.display = 'block';
                gameOver = true;
            }

            if (currentIndex >= statement.length) {
                document.getElementById('score').innerText = 'Statement completed successfully!';
            }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameOver) {
                ctx.font = '20px Arial';
                ctx.fillStyle = 'white';
                ctx.fillText(`Typing: ${statement.slice(0, currentIndex)}`, 10, 50);
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
